{% extends "staffBase.html" %}
{% block title %}monoqlo - announcements{% endblock %}

{% block content %}
<h1 class="display-4">Announcements</h1>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No.</th>
                <th>Date</th>
                <th>Title</th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
         {% for x in annList %}
            <tr>
                <td>{{ x.get_count() }}</td>
                <td>{{ x.get_date() }}</td>
                <td>{{ x.get_title() }}</td>
                <td>{{ x.get_description() }}</td>
                <td>
                    <form action="{{ url_for('deleteAnnouncement', id=x.get_count()) }}" method="POST">
                        <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this x?)">
                    </form>
                </td>
            </tr>
         {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
