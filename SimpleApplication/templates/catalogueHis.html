{% extends "base.html" %}
{% block title %}Item{% endblock %}
{% block content %}

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                 <th>Item Name</th>
                 <th>Item Price</th>
                 <th></th>
                 <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
                <tr>
                     <td>{{ item.get_itemName() }}</td>
                    <td>{{ item.get_itemPrice() }}</td>
                     <td><a href="/itemDetails/{{item.get_itemSerial()}}" class="btn btn-info">View Item Details</a></td>
                     <td><form action= "{{url_for('deleteItem', id=item.get_itemCount())}}" method="POST">
                            <input type="submit" value="Add to cart" class="btn btn-primary" onclick="return confirm('Add this item to Cart?')">
                        </form></td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
